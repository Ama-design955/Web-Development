<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <center>
     <div class="carousel slide" id="mc">
        <ol class="carousel-indicators">
            <li data-target="#mc" data-slide-to="0" class="active"></li>
            <li data-target="#mc" data-slide-to="1"></li>
            <li data-target="#mc" data-slide-to="2"></li>   </ol>
     <div class="carousel-inner">
     <div class="item active">
        <img src="codi.jpg" style="width:350px;height: 250px;">
        <p>Image 1</p>
     </div>
      
      <div class="item ">
        <img src="coding.jpg" style="width:350px;height: 250px;">
        <p>Image 2</p>
    </div>
    <div class="item ">
    <img src="image cod.webp" style="width:350px;height: 250px;">
    <p>Image 3</p>
    </div>
    <a href="#mc" class="left carousel-control" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left">Previous</span>
    </a>
    <a href="#mc" class="right carousel-control" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right">Next</span>
    </a>
     </div>
     </div>
    </center>
    </div>
</body>
</html>
