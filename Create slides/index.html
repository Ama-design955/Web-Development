<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstarp Example</title>
</head>
<body>
  <div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
  <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
  <li data-target="#mycarousel" data-slide-to="1"></li>
  <li data-target="#mycarousel" data-slide-to="2"></li>
  </ol>
  <!--Wrapper For Slides-->
  <div class="carousel-inner">
  <div class="item active">
  <img src="chicago.jpeg" alt="chicago" style="width:100%">
  </div>
  <div class="item ">
    <img src="las-vegas-nevada-usa-may-260nw-2507183391.webp" alt="Las Vegas" style="width:100%">
  </div>
  <div class="item active">
    <img src="los-angeles-ca-usa-april-260nw-2452663291.webp" alt="los angeles" style="width:100%">
  </div>
  <!--Left and right controls-->
  <a class="left carousel-control" href="#mycarousel" data-slide="prev">
   <span class="glyphicon glyphicon-chevron-left"></span>
   <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>  
</body>
</html>
